<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card</title>
  <script src="https://kit.fontawesome.com/52ca9e0df4.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .card-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .scale-container {
      max-width: 500px;
      transform-origin: top left;
    }

   

    .business-card {
      max-width: 500px;
      aspect-ratio: 1050/600;
      display: flex;
      border: 1px solid #ccc;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-left {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-left a{
      display: inline-block;
      height: 100%;
    }

    .card-left img {
      height: 100%;
    }

    .card-right {
      width: 60%;
      transform: scale(100%);
      padding-left: 20px;
      background-color: #fff;
      display: flex;
      align-items: start;
      align-content: start;
      flex-direction: column;
      justify-content: center;
    }

    .card-right h3 {
      position: relative;
      font-size: 1.4rem;
      margin: 0;
    }
     .card-right h3::before {
      content: '';
      position: absolute;
      width: 40%;
      height: 2px;
      background-color: #000;
      top: -8px;
      left: 0;
     }

    .card-right h4 {
      font-size: 1.1rem;
      margin: 4px 0 12px;
      font-weight: normal;
    }

    .card-right p {
      font-size: 0.95rem;
      margin: 6px 0;
      color: #000;
    }

    .card-right a {
      color: #000;
      text-decoration: none;
    }

    .card-right i {
      margin-right: 8px;
    }

     @media (max-width: 500px) {
      .scale-container {
        max-width: 100%;
        transform: scale(100%);
        aspect-ratio: 1050/600;
      }
    }

        @media (max-width: 464px) {
    .card-right p{
      font-size: 12px;
    }
        }

        @media (max-width: 380px) {
      .card-right i {
      margin-right: 2px;
    }
        }

  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="scale-container">
      <div class="business-card">
        <div class="card-left">
          <a target="_blank" href="https://www.thespectrumm.com">
            <img src="image/KaranWardeLogo.webp" alt="Karan Warde Logo" />
          </a>
        </div>
        <div class="card-right">
          <h3>Karan Warde</h3>
          <h4>The Spectrumm</h4>
          <p><i class="fa-solid fa-phone"></i> <a href="tel:+919909414053">+91 9909414053</a></p>
          <p><i class="fa-solid fa-envelope"></i>
            <a href="mailto:karan@thespectrumm.com">karan@thespectrumm.com</a>
          </p>
          <p><i class="fa-solid fa-globe"></i>
            <a href="https://www.thespectrumm.com" target="_blank">www.thespectrumm.com</a>
          </p>
          <p><i class="fa-solid fa-location-dot"></i> <a href="https://www.google.com/maps?q=Vadodara,+India" target="_blank">Vadodara, India</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
